<div class="register-container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>
  
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="8" />
      </div>
  
      <div class="form-group">
        <label for="roleId">Rol:</label>
        <select id="roleId" [(ngModel)]="roleId" name="roleId" required>
          <option *ngFor="let role of roles" [value]="role.id">{{ role.description }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn">Registrar</button>
    </form>
  
    <button (click)="goBack()" class="btn btn-back">Volver</button>
  
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
